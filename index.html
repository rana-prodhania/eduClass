<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduClass</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar Start -->
      <nav>
        <div class="menu">
          <h1 class="logo"><span>Edu</span>Class</h1>
          <ul>
            <li><a class="active" href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Courses</a></li>
            <li><a href="">Contact</a></li>
            <li><a class="search" href="">
              <img src="./images/search.png" alt="" srcset="">Search</a>
            </li>
            
          </ul>
        </div>
      </nav>
      <!-- Navbar End -->
      <!-- Banner Start -->
      <section class="banner">
        <div class="banner-content">
          <h4 class="banner-text">Distance Education With Fun Learning</h4>
          <h1 class="banner-title">
            Discover Best Classes <br />
            For The Best Learning
          </h1>
          <a class="btn btn-style btn-primary" href="">Read More</a>
        </div>

        <div class="banner-form">
          <h1 class="form-title">Apply for admission</h1>
          <h4 class="form-subtitle">Make it more simple!</h4>
          <div>
            <form action="#" class="" method="post">
              <input
                type="text"
                name="text"
                placeholder="Your Name..."
                required=""
              />
              <input
                type="email"
                name="email"
                placeholder="Your Email..."
                required=""
              />
              <input type="submit" value="Apply Now" />
            </form>
          </div>
        </div>
      </section>
      <!-- Banner End -->
    </header>
  </body>
</html>
